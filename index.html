<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: coral;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black;
        }
        
        p {
            font-size: 20px;
        }
        
        h1 {
            text-transform: uppercase;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <center>
        <h1>buttons</h1>
        <p>here's different kinds of buttons with different functions</p>
        <div class="upload"><input type="file" id="myfile" name="filename"><input type="submit"></div>

        <div class="image">
            <br><br><br>
            <img src="mb.jpg" width="100" height="100">
            </font>
            <p id="yay"></p>

            <input box="user" placeholder="User Name" class="inputs">
            <p id="name"></p>
            <button onclick="myFunction()">WHAT IS YOUR NAME</button>
            <button onclick="myFunction2()">Happy?</button>
            <br><br>

            <button onclick="myFunction5()">Promoted?</button>
            <button onclick="myFunction6()">Exit</button>
    </center>
    <script>
        function myFunction() {
            var person = prompt("Please enter your name", "entername");
            if (person != null) {
                document.getElementById("name").innerHTML =
                    "Hello " + person + "! How are you today?";
            }
        }

        function myFunction2() {
            var names = document.querySelector(".inputs").value;
            document.getElementById("yay").innerHTML = "Great" + " " + " " + names + "!";
            document.querySelector(".inputs").value = "";
        }



        function myFunction5() {
            var names = document.querySelector(".inputs").value;
            document.getElementById("yay").innerHTML = "Wow" + " " + " " + names + "!";
            document.querySelector(".inputs").value = "";
        }

        function myFunction6() {
            alert("are you sure ou want to leave?");
        }
    </script>
